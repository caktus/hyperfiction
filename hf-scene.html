<polymer-element name="hf-scene" extends="hf-base">
    <template>
        <style>
        @host {
            :scope {
                display: none;
            }
                :scope footer {
                    display: none;
                }
                :scope hf-scene header {
                    display: none;
                }
                :scope hf-scene footer {
                    display: block;
                }
            :scope.active {
                display: block;
            }
        }
        </style>
        <content></content>
        <footer>
            <button id=back onclick="javascript:window.history.back()">Back</button>
        </footer>
    </template>
    <script>
        Polymer('hf-scene', {
            title: function() {
                return this.getAttribute('title')||'';    
            },
            enter: function() {
                var el = this;
                while (el.tagName === 'HF-SCENE') {
                    el.setAttribute('class', 'active');
                    el = el.parentNode;
                }
                var flag = this.getAttribute('flag');
                if (flag) {
                    this.parentNode.setFlag(flag);
                }
            },
            leave: function() {
                var el = this;
                while (el.tagName === 'HF-SCENE') {
                    el.setAttribute('class', '');
                    el = el.parentNode;
                }
            },
        });
    </script>
</polymer-element>
